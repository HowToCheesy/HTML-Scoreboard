<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Curling Scoreboard</title>

  <link rel="icon" href="/favicon.ico">

  <link rel="stylesheet" href="indexstylesheet.css">

</head>

<body>
  <div class="logo">
    <img src="https://www.jotform.com/uploads/sydneycurlingclub/form_files/SCC Logo.60d1dd9d7a8806.81568804.png" style='height: 95%; width: 95%; object-fit: contain' class="jfWelcome-image" loading="lazy">
  </div>
  <div class="team" id="blue">
    <div class="hammer" id="blueHammer">
      <img src="hammer.png">
    </div>
    <div class="name" id="blueName">
      lefort
    </div>

    <div div class="skipRocks" id="blueRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="skipRocks" id="blueRocks">
      <div class="blueRock"></div>
      <div class="blueRock"></div>
    </div>

    <div div class="mateRocks" id="blueRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="mateRocks" id="blueRocks">
      <div class="blueRock"></div>
      <div class="blueRock"></div>
    </div>

    <div div class="secondRocks" id="blueRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="secondRocks" id="blueRocks">
      <div class="blueRock"></div>
      <div class="blueRock"></div>
    </div>

    <div div class="leadRocks" id="blueRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="leadRocks" id="blueRocks">
      <div class="blueRock"></div>
      <div class="blueRock"></div>
    </div>

    <div class="score" id="blueScore">
      0
    </div>
  </div>
  
  <div class="team" id="red">
    <div class="hammer" id="redHammer">
      <img src="hammer.png">
    </div>
    <div class="name" id="redName">
      george
    </div>

    <div div class="skipRocks" id="redRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="skipRocks" id="redRocks">
      <div class="redRock"></div>
      <div class="redRock"></div>
    </div>

    <div div class="mateRocks" id="redRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="mateRocks" id="redRocks">
      <div class="redRock"></div>
      <div class="redRock"></div>
    </div>

    <div div class="secondRocks" id="redRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="secondRocks" id="redRocks">
      <div class="redRock"></div>
      <div class="redRock"></div>
    </div>

    <div div class="leadRocks" id="redRocks">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div div class="leadRocks" id="redRocks">
      <div class="redRock"></div>
      <div class="redRock"></div>
    </div>

    <div class="score" id="redScore">
      0
    </div>
  </div>
  
  <div class="bottom">

  </div>
  <script src="index.js"></script>
</body>
</html>
